<div class="container mt-4">
    <div class="d-flex gap-4 mb-3">
        <input class="form-control py-2" [(ngModel)]="searchTerm" placeholder="Search by name" />
        <button class="btn btn-success w-25" (click)="create()">Nuevo contacto</button>
    </div>
    <ul class="list-group">
        <li *ngFor="let contact of filteredContacts()"
            class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ contact.name }}</strong><br />
                <small>{{ contact.email }} | {{ contact.phone }}</small>
            </div>
            <div>
                <button class="btn btn-sm btn-warning me-2" (click)="edit(contact)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="delete(contact._id)">Delete</button>
            </div>
        </li>
    </ul>
</div>
